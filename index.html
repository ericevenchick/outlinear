<!doctype html>
<html ng-app='outlinear' ng-controller='OutlineCtrl'>

  <head>
    <title ng:bind-template='{{pageTitle()}}'>outlinear</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/libs/jquery-ui-min.css'>
    <script src='js/libs/jquery.min.js'></script>
    <script src='js/libs/angular.min.js'></script>
    <script src='js/libs/jquery-ui.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.9.1/dropbox.min.js">
    </script>
    <script src='js/app.js'></script>
    <script src='js/services/LocalStorageService.js'></script>
    <script src='js/services/DropboxService.js'></script>
    <script src='js/controllers/OutlineCtrl.js'></script>
    <script src='js/controllers/DropboxCtrl.js'></script>
    <script src='js/directives/InputKeyBindings.js'></script>
    <script src='js/directives/ContentEditable.js'></script>
    <script src='js/directives/Autocomplete.js'></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <div class='page-header' style="float:right">
      <span>outlinear v{{version}} | </span>
      <span><a href='about.html'>about</a> | </span>
      <span ng-controller='DropboxCtrl'>
        <a href="#" ng-click='dropboxConnect()' ng-hide='dropboxConnected'>
          login with Dropbox
        </a>
        <span class='header-connected' ng-show='dropboxConnected'>connected</a>
      </span>
    </div>
    <header class='outline-header'>
    <input type='text' ng-model='outlineTitle' placeholder="untitled"
    ol-title-autocomplete>
    </header>

    <section class='outline-content'>
    <ul class='outline-list'>
      <li ng-repeat='line in content' style={{styleForLine(line)}}>
      <div
        contenteditable
        ng-model='line' ol-standard-input-keybindings
        ng-class="{
        level1: line.ind == 0,
        level2: line.ind == 1,
        level3: line.ind == 2,
        level4: line.ind > 2
        }">test</div>
      </li>
    </ul>
    </section>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-39635336-1', 'github.com');
    ga('send', 'pageview');
  </script>
  </body>

</html>
