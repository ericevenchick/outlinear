<!doctype html>
<html ng-app='outlinear' ng-controller='OutlineCtrl'>

  <head>
    <title>{{pageTitle()}}</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/libs/angular.min.js'></script>
    <script src='js/app.js'></script>
    <script src='js/services/OutlineLocalStorage.js'></script>
    <script src='js/controllers/OutlineCtrl.js'></script>
    <script src='js/directives/InputKeyBindings.js'></script>
    <script src='js/directives/ContentEditable.js'></script>
    <script src='js/libs/jquery.min.js'></script>
  </head>

  <body>

    <header class='outline-header'>
      <input type='text' ng-model='outlineTitle' placeholder="untitled">
    </header>

    <section class='outline-content'>
      <ul class='outline-list'>
        <li ng-repeat='line in content' style={{styleForLine(line)}}>
          <div
            contenteditable
            ng-model='line' ol-standard-input-keybindings
            ng-class="{
            level1: line.ind == 0,
            level2: line.ind == 1,
            level3: line.ind == 2,
            level4: line.ind > 2
            }"></div>
        </li>
      </ul>
    </section>

  </body>

</html>
